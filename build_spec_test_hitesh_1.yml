version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
  exportedVariables:
    - testEnv
  vaultVariables:
    "secretKey": "1ao03bcd43d"       # secret-id (in OCI ID format) STORED IN OCI Vault Service
# inputArtifacts:
#   - name: hello-dev-jar
#     location: hello123.class

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command:
      echo $secretKey
      echo $testEnv
      export minor_version=135
      cd ${OCI_Source_PROJECT_DIR}
      cat README.md > output1.txt
      cd ${OCI_Source1_PROJECT_DIR}
      cd src/main/java/org/example/
      echo "commit7" > output.txt
      export $testEnv=test
      javac HelloWorld.java
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      docker build -t iad.ocir.io/id204we8d65n/balaregistry/hello-bala:1.0 .
